@if (usernameControl) {
<mat-card class="container" appearance="outlined">
  <mat-card-title class="mat-headline-3">User profile</mat-card-title>
  <mat-card-header>
    <img mat-card-image src="assets/images/account_circle.svg" alt="Profile">
  </mat-card-header>
  <mat-card-content>
    <div class="container-form-field">
      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="usernameControl">
      </mat-form-field>
      <button mat-icon-button (click)="onEdit(usernameControl, 'username')">
        <mat-icon>{{ usernameControl.disabled ? 'edit' : 'check' }}</mat-icon>
      </button>
    </div>
    <div class="container-form-field">
      <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordControl">
      </mat-form-field>
      <button mat-icon-button (click)="onEdit(passwordControl, 'password')">
        <mat-icon>{{ passwordControl.disabled ? 'edit' : 'check' }}</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
}
